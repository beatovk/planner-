# fly.toml app configuration file generated for entertainment-planner on 2025-01-27T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "entertainment-planner"
primary_region = "sin"  # Singapore - близко к Бангкоку

[build]

[env]
  PORT = "8000"
  PYTHONPATH = "/app"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "requests"
    soft_limit = 12
    hard_limit = 18

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "512MB"

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static/"
